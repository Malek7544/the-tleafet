<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE LEAFLET</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" href="image/Flag_of_Tunisia.svg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="header">
        <h1><mark style="color: aqua;">Tunisia…</mark> The Jewel of the Mediterranean</h1>
    </div>
    <div class="Text"> 
        <p>A country that blends rich history, diverse landscapes, and a vibrant culture. Discover the beauty of Tunisia from north to south.</p>
        <div class="img">
            <img src="image/istockphoto-157215464-612x612.jpg" alt="image of Tunisia">
        </div>
    </div>
    <ol>
        <li >Stunning natural landscapes</li>
        <li >Thousands of years of history</li>
        <li >Diverse culture</li>
        <li >Beaches and desert</li>
    </ol>
    
    <button class="button" onclick="window.location.href='Page2.html'">Next Page →</button>
    
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resize();

        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = Math.random() * 2 + 1;
                this.size = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.type = Math.random() > 0.7 ? 'triangle' : 'drop';
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                this.opacity -= 0.003;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#00d4ff';

                if (this.type === 'triangle') {
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.beginPath();
                    ctx.moveTo(0, -this.size);
                    ctx.lineTo(this.size, this.size);
                    ctx.lineTo(-this.size, this.size);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }

            isDead() {
                return this.y > canvas.height || this.opacity <= 0;
            }
        }

        function createParticles() {
            if (particles.length < 80) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            createParticles();

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
        });

        animate();
    </script>
</body>
</html>
